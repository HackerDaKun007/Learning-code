<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1第一次html css布局</title>
    <style>
        #a{
            width: 300px;
            height: 300px;
            background: red;
        }
        #b{
            width: 300px;
            height: 300px;
            background: green;
        }
        #c{
            width: 300px;
            height: 300px;
            background: pink;
        }
    </style>
</head>

    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>

</body>

</html>
